<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #31473A;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .club-list {
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .club-name {
            font-weight: bold;
            color: #333;
        }
        .club-link {
            color: #000;
            transition: color 0.3s ease;
        }
        .club-link:hover {
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="club-list">
            <h2>Cultural</h2>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">Music Society</span>
                    <a href="./clubs/music.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">Art Club</span>
                    <a href="./clubs/art.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">Dance Team</span>
                    <a href="./clubs/dance.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">Literary Society</span>
                    <a href="./clubs/lite.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
        </div>

        <div class="club-list">
            <h2>Competitive</h2>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">AUV Club</span>
                    <a href="./club pages/AUV/Pages/page1.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">MARS Team</span>
                    <a href="./club pages/MARS/Pages/page1.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
        </div>

        <div class="club-list">
            <h2>Technical</h2>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">Computer Science Club</span>
                    <a href="./club pages/CS/Pages/page1.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">Robotics Club</span>
                    <a href="./club pages/ROBOTICS/Pages/page1.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="club-name">TAD (Technology and Design)</span>
                    <a href="./club pages/TAD/Pages/page1.html" class="btn club-link" target="_blank">Website</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
